<body>
  <header>
    <div class="navigation-bar">
        <div id="navigation-container">
            <img src="Main-images/FAST logo white trans.png">
            <ul>
                <li><a href="">STUDENTS</a></li>
                <li><a href="">CLASSES</a></li>
                <li><a href="">MAIN PAGE</a></li>
                <li>
                    <div class="dropdown">
                        <button class="DropApplication"><a>OTHER</a>

                        </div>
                </li>
            </ul>
        </div>
    </div>
</header>
<div class="main">
  <div class="FB-section">
    <p class="latest">LATEST POST FROM</p>
    <h1 class="fast">FAST</h1>
    <p class="check">CHECK THE FB PAGE</p>

    <div class="FB">
      <button class="arrow left">&#10094;</button>
      <div class="viewport">
        <div class="slides">
          <div class="slide">POST 1</div>
          <div class="slide">POST 2</div>
          <div class="slide">POST 3</div>
          <div class="slide">POST 4</div>
          <div class="slide">POST 5</div>
        </div>
      </div>
      <button class="arrow right">&#10095;</button>
    </div>
  </div>
<div class="table-wrapper">
  <h2 class="table-heading">CLASSES ASSIGNED</h2>
  <table class="schedule-table">
    <tr>
      <th>SUBJECT</th>
      <th>SCHEDULE</th>
      <th>STUDENT</th>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
  <div class ="expand">
    <li> <a href="#" onclick="toggleTable(event)">CLICK TO EXPAND</a></li>
  </div>
</div>
</div>
    <div class="carousel-image">
        <img src="images/carousel_1.jpg" alt="Hero Image 1" class="carousel-slide">
        <img src="images/carousel_2.jpg" alt="Hero Image 2" class="carousel-slide">
        <img src="images/carousel_3.jpg" alt="Hero Image 3" class="carousel-slide">
        <img src="images/carousel_4.jpg" alt="Hero Image 4" class="carousel-slide">
      </div>

      <script src="Tutorscheedule.js"></script>
